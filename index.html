<!DOCTYPE html>
<html>

<head>
	<title>Codeplay</title>
	<!-- Not sure what depends on zepto -->
	<script src="zepto.min.js"></script>
	<script src="editor.js"></script>
	<script src="cm/lib/codemirror.js"></script>
	<script src="cm/mode/css/css.js"></script>
	<script src="cm/mode/xml/xml.js"></script>
	<script src="cm/mode/javascript/javascript.js"></script>
	<script src="cm/mode/htmlmixed/htmlmixed.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="cm/lib/codemirror.css">
	<link rel="stylesheet" href="cm/theme/night.css">
</head>

<body>
	<div class="buttons" style="height: 50px; padding: 0;">
		<button id="new">New</button>
		<button id="add-css">Add CSS</button>
		<button id="add-js">Add JS</button>
	</div>
	<div class="editor-box">
		<div id="html-editor" class="editor"></div>
		<div id="css-editor" class="editor"></div>
		<div id="js-editor" class="editor"></div>
	</div>
	<div class="result-viewport">
		<iframe id="output"></iframe>
	</div>
	<div class="info">
		<label>Filename: </label><span id="title"></span>
		<label>Mode: </label><span id="mode"></span>
	</div>
	<script>window.$ = window.jQuery = require('./cm/lib/jquery-3.1.1.min.js');</script>
</body>

</html>

<!DOCTYPE html>

<html>

<head>
  <title>Yogurt Playground</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/codemirror.css">
  <link rel="stylesheet" href="css/simplescrollbars.css">
  <link rel="stylesheet" href="css/base16-ocean-dark.css">
</head>

<body>
  <div id="menu-bar">

    <nav id="menu-items">
      <ul>
        <li class="dropdown">

          <a href="#"
             class="menu-item">
            Project
          </a>

          <ul class="dropdown-content">

            <li>
              <a href="#"
                 id="new"
                 class="submenu-item"
                 title="Open a new window">
                New Window
                <span class="shortcut">
                  Ctrl+N
                </span>
              </a>
            </li>

            <li>
              <a href="#"
                 id="save"
                 class="submenu-item"
                 title="Save this snippet">
                Save
                <span class="shortcut">
                  Ctrl+S
                </span>
              </a>
            </li>

            <li>
              <a href="#"
                 id="save-as"
                 class="submenu-item"
                 title="Save this snippet as">
                Save As
                <span class="shortcut"></span>
              </a>
            </li>

            <li>
              <a href="#"
                 id="close-window"
                 class="submenu-item"
                 title="Close this window">
                Close Window
                <span class="shortcut">
                  Ctrl+W
                </span>
              </a>
            </li>

          </ul>
        </li>

        <li class="dropdown"
            style="display:none">

          <a href="#"
             class="menu-item">
            View
          </a>

        </li>

        <li class="dropdown"
            style="display:none">

          <a href="#"
             class="menu-item"
             style="color: #F1BE24;">
            CSS
          </a>

          <ul id="css-menu"
              class="dropdown-content">

            <li>
              <a href="#"
                 class="submenu-item">
                Yogurt.css
                <span class="status"></span>
              </a>
            </li>

          </ul>

        </li>

        <li class="dropdown"
            style="display:none">

          <a href="#"
             class="menu-item"
             style="color: #F2672E;">
            JS
          </a>

          <ul id="js-menu" class="dropdown-content">

            <li>
              <a href="#"
                 class="submenu-item">
                Krunch.js
                <span class="status"></span>
              </a>
            </li>

          </ul>

        </li>

      </ul>

      <span id="playground-center"
            title="Yogurt Playground">
        <img src="img/logo512_light.png"
             height="24"
             width="auto">
      </span>

      <div id="window-control">

        <div id="min-button"
             class="buttons"
             title="Minimize"></div>

        <div id="max-button"
             class="buttons"
             title="Maximize"></div>

        <div id="close-button"
             class="buttons"
             title="Close"></div>

      </div>

    </nav>
  </div>

  <div id="editor">

    <div id="html-editor"
         class="editor-item">

      <div class="editor-label"></div>

    </div>

    <div id="result-viewport">
      <iframe id="output"></iframe>
    </div>

  </div>

  <script src="js/jquery-3.1.1.min.js"
          onload="window.$ = window.jQuery = module.exports"></script>

  <script src="editor.js"></script>
  <script src="js/codemirror.js"></script>
  <script src="js/css.js"></script>
  <script src="js/xml.js"></script>
  <script src="js/javascript.js"></script>
  <script src="js/htmlmixed.js"></script>
  <script src="js/simplescrollbars.js"></script>

</body>

</html>
